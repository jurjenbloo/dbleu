<section id="certs" class="py-8 xl:py-16">
  {{ $data := .Site.Data.approach.certs }}
  <div class="container mx-auto px-4">
    {{ with $data.title }}
      <h1 class="text-primary mb-16 text-center text-2xl font-semibold">{{ . }}</h1>
    {{ end }}
    {{ if $data.items }}
      <div class="flex flex-col flex-wrap items-center justify-around gap-8 xl:flex-row">
        {{ range $data.items }}
          <div class="">
            {{ partial "utilities/image" (dict "src" . "class" "grayscale w-auto h-12") }}
          </div>
        {{ end }}
      </div>
    {{ end }}
  </div>
</section>
